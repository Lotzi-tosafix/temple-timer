<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beit HaMikdash Timer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bona+Nova+SC&display=swap');
 
        :root {
            --background-color: #ffffff;
            --overlay-background: rgba(114, 42, 42, 0.5);
            --border-color: #444;
            --text-color: #ffffff;
            --highlight-color: #ffffff;
            --secondary-text-color: #ffffff;
            --shadow-color: rgba(255, 255, 255, 0.1);
            --overlay-opacity: 0.5;
            --unit-background-color: rgba(142, 136, 136, 0.5);
        }
 
        body {
            background-color: transparent;
            margin: 0;
            font-family: 'Bona Nova SC', Arial, sans-serif;
            color: var(--text-color);
        }
 
        #popup-container {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--overlay-background);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            overflow: hidden;
            box-sizing: border-box;
            text-align: center;
            /* הוספת Flexbox למרכוז התוכן הפנימי */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
 
        #popup-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://moshelavi.github.io/beit-amikdash/beit%20amikdash%20script/Landing%20page/%D7%91%D7%99%D7%AA%20%D7%94%D7%9E%D7%A7%D7%93%D7%A9.gif');
            background-size: cover;
            background-position: center;
            opacity: var(--overlay-opacity);
            z-index: -1; /* מאחורי התוכן */
            border-radius: 10px;
            filter: blur(1px);
        }
 
        #temple-counter {
            position: relative;
            z-index: 1;
        }
 
        #temple-counter h2 {
            color: var(--highlight-color);
            font-size: 16px;
            margin-top: 0;
            margin-bottom: 10px;
            font-weight: 700;
            line-height: 1.2;
        }
 
        .time-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
 
        .unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 10px;
        }
 
        .unit-title {
          font-size: 14px;
          color: var(--secondary-text-color);
            margin-top: 4px;
        }
 
        .unit-value {
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            padding: 4px 6px;
            border-radius: 6px;
            background-color: var(--unit-background-color);
            font-family: 'Digital-7', Arial, sans-serif;
            font-size: 16px;
            font-weight: 700;
            color: var(--text-color);
            min-width: 20px;
            height: 24px;
            line-height: 24px;
            text-align: center;
            box-sizing: border-box;
        }
 
        .action {
            font-size: 12px;
            color: var(--highlight-color);
            margin-top: 8px;
            text-transform: uppercase;
            font-weight: 700;
        }
 
    </style>
</head>
 
<body>
    <a href="https://tosafix.vercel.app/#/developers:~:text=output%20processed_image.png-,%D7%98%D7%99%D7%99%D7%9E%D7%A8%20%D7%91%D7%99%D7%AA%20%D7%94%D7%9E%D7%A7%D7%93%D7%A9,-%D7%94%D7%95%D7%A1%D7%99%D7%A4%D7%95%20%D7%9C%D7%90%D7%AA%D7%A8%20%D7%A9%D7%9C%D7%9B%D7%9D" target="_blank" style="text-decoration: none; color: inherit; display: block; width: 100%; height: 100%;">
        <div id="popup-container">
            <div id="popup-background"></div>
            <div id="temple-counter">
                <h2>Time Since the Destruction of the Beit HaMikdash</h2>
                <div class="time-row">
                    <div class="unit"><div class="unit-value" id="years">0</div><div class="unit-title">Yrs</div></div>
                    <div class="unit"><div class="unit-value" id="months">0</div><div class="unit-title">Mos</div></div>
                    <div class="unit"><div class="unit-value" id="days">0</div><div class="unit-title">Days</div></div>
                </div>
                <div class="time-row">
                    <div class="unit"><div class="unit-value" id="hours">0</div><div class="unit-title">Hrs</div></div>
                    <div class="unit"><div class="unit-value" id="minutes">0</div><div class="unit-title">Mins</div></div>
                    <div class="unit"><div class="unit-value" id="seconds">0</div><div class="unit-title">Secs</div></div>
                </div>
                <div class="action" style="font-size: 12.5px;">"והראנו בבניינו ושמחנו בתיקונו"</div>
            </div>
        </div>
    </a>

    <script type="text/javascript" src="https://github.com/kdroidFilter/SecondTempleTimerLibrary/releases/download/0.1/SecondTempleTimer.js"></script>
    <script>
        function updateTimer() {
            var provider = new SecondTempleTimer.Provider();
            document.getElementById('years').textContent = provider.getActualYears();
            document.getElementById('months').textContent = provider.getActualMonths();
            document.getElementById('days').textContent = provider.getActualDays();
            document.getElementById('hours').textContent = provider.getActualHours();
            document.getElementById('minutes').textContent = provider.getActualMinutes();
            document.getElementById('seconds').textContent = provider.getActualSeconds();
        }
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
